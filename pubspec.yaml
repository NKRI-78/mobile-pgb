name: mobile_pgb
description: "A new Flutter project."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  hydrated_bloc: ^10.0.0
  bloc: ^9.0.0
  build_runner: ^2.4.14
  json_annotation: ^4.9.0
  json_serializable: ^6.9.3
  equatable: ^2.0.7
  get_it: ^8.0.3
  go_router: ^15.1.1
  go_router_builder: ^2.9.0
  path_provider: ^2.1.5
  carousel_slider: ^5.0.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-Medium.ttf